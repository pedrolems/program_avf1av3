<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAAAAAAAAAAAAAAAAAA</title>
</head>
<body>
    <script>
        let tam = Number(prompt(`Informe a quantidade de açudes existentes no Ceará `));
        let nomes = new Array(tam);
        let capacidades = new Array(tam);
        let selecionadoszero = []
        let selecionadoscem = []
       
        for(var pos = 0 ; pos < tam ; pos++) {
            let capacidade = Number(prompt(`Informe a capacidade do açude ${pos+1}`))
            capacidades[pos] = capacidade
            let nome = prompt(`Informe o nome do açude ${pos+1}`)
            nomes[pos] = nome

            if(capacidade == 0) {
                selecionadoszero.push(nome)
            } else if(capacidade == 100) {
                selecionadoscem.push(nome)
            }
        }

        console.log(`Os açudes com 0% de capacidade são ${selecionadoszero}`);
        console.log(`Os açudes com 100% de capacidade são ${selecionadoscem}`);
        
    </script>
</body>
</html>
